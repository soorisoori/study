<h2>강아지를 사랑하는 사람들</h2>
<p>
    강아지란 개의 새끼를 일컫는 순우리말이다.
개 + 작다는 뜻의 접두어 앚 + 명사전성어미 "이"가 합쳐져서 강아지가 됐다.
강아지를 줄여 강쥐라고 부르는 경우도 존재한다.
